<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYTE Tracker - Real-time Transaction Monitoring</title>
    <meta name="description" content="Monitor BYTE token and WETH transactions in real-time on Base chain" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://byte-tracker.com/" />
    <meta property="og:title" content="BYTE Tracker - Real-time Transaction Monitoring" />
    <meta property="og:description" content="Monitor BYTE token and WETH transactions in real-time on Base chain" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://byte-tracker.com/" />
    <meta property="twitter:title" content="BYTE Tracker - Real-time Transaction Monitoring" />
    <meta property="twitter:description" content="Monitor BYTE token and WETH transactions in real-time on Base chain" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Minimal critical CSS */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f9fafb;
        }
        .loading-screen {
          background-color: #111827;
        }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Hide loading screen after a timeout -->
    <script>
      // Hide loading screen after 10 seconds max
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
        document.body.classList.add('app-loaded');
      }, 10000);
      
      // Remove loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Vite script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
